<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>日历</title>
  </head>
  <body>
    <div id="app">
      <section>
        <div>
          <ul class="sw">
            <li class="prevYear">&#60;&#60;</li>
            <li class="prevMonth">&#60;</li>
            <li>
              <select class="year" title="年"></select>
              <select class="month" title="月">
                <option value="1">1月</option>
                <option value="2">2月</option>
                <option value="3">3月</option>
                <option value="4">4月</option>
                <option value="5">5月</option>
                <option value="6">6月</option>
                <option value="7">7月</option>
                <option value="8">8月</option>
                <option value="9">9月</option>
                <option value="10">10月</option>
                <option value="11">11月</option>
                <option value="12">12月</option>
              </select>
            </li>
            <li class="nextMonth">&gt;</li>
            <li class="nextYear">&gt;&gt;</li>
          </ul>
          <table cellspacing="0" cellpadding="0">
            <thead>
              <tr>
                <th>一</th>
                <th>二</th>
                <th>三</th>
                <th>四</th>
                <th>五</th>
                <th>六</th>
                <th>日</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <!-- <td>日</td>
                <td>一</td>
                <td>二</td>
                <td>三</td>
                <td>四</td>
                <td>五</td>
                <td>六</td> -->
              </tr>
            </tbody>
          </table>
        </div>
        <div class="js_other">
          <p class="js_gymd">2022-09-28</p>
          <p class="js_gd">28</p>
          <p class="js_nmd">九月初三</p>
          <p>
            <span class="js_ny">壬寅年</span>
            <span class="js_ns">虎</span>
          </p>
          <p>
            <span class="js_nm">己酉月</span>
            <span class="js_nd">甲申日</span>
          </p>
        </div>
    </section>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
